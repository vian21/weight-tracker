<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Progressive Web Application that works offline and can be installed on any device with a browser. The app stores the userâ€™s weight data in
    local Storage and uses Chart.js to plot the data on a graph to show a trend in weight gain or loss."
    />
    <title>Weight</title>

    <link rel="manifest" href="manifest.json" />

    <meta name="theme-color" content="#4BCFFA" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="icon.png" sizes="225x225" rel="apple-touch-startup-image" />
    <meta name="theme-color" content="#4BCFFA" />
    <link rel="apple-touch-icon" href="icon.png" />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => {
            // registration worked
            console.log("Registration succeeded. Scope is " + reg.scope);
          })
          .catch((error) => {
            // registration failed
            console.log("Registration failed with " + error);
          });
      }
    </script>

    <script src="main.js"></script>
    <script src="chart.js"></script>

    <style>
      #chart {
        margin-top: 100px;
      }

      button {
        margin-top: 10px;
        border-radius: 40px;
        border: 0;
        font-size: 16px;
        padding: 12px;
        width: 80%;
        background-color: #3dc7f5;
        color: white;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <center>
      <a href="new.html">
        <button id="new">New</button>
      </a>

      <div>
        <canvas id="chart"></canvas>
      </div>

      <br /><br /><br />

      <button onclick="deleteLastRecord()">Delete Last</button>
      <button onclick="deleteFirstRecord()">Delete First</button>

      <a href="export.html">
        <button>Export</button>
      </a>
      <a href="import.html">
        <button>Import</button>
      </a>
    </center>
  </body>

  <script>
    let labels = [];
    let weight = [];

    const weightData = getData();
    weightData.map((data, key) => {
      labels.push(data[0]);
      weight.push(data[1]);
    });

    const data = {
      labels: labels,
      datasets: [
        {
          label: "Weight",
          backgroundColor: "rgb(255, 99, 132)",
          borderColor: "rgb(255, 99, 132)",
          data: weight,
        },
      ],
    };

    const config = {
      type: "line",
      data: data,
    };

    const chart = new Chart(document.getElementById("chart"), config);

    function deleteLastRecord() {
      let data = getData();

      //remove last record
      data.pop();

      updateStorage(data);

      chart.data.labels.pop();
      chart.data.datasets.forEach((dataset) => {
        dataset.data.pop();
      });
      chart.update();
    }

    function deleteFirstRecord() {
      let data = getData();

      //remove last record
      data.shift();

      updateStorage(data);

      chart.data.labels.shift();
      chart.data.datasets.forEach((dataset) => {
        dataset.data.shift();
      });
      chart.update();
    }
  </script>
</html>
